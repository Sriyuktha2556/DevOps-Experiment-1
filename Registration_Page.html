<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<style>
body {
  background-image: url('background.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<body>  
    <center>
        <h2>WELCOME TO REGISTRATION PAGE</h2>
        <form action="Thank_you.html">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required><br><br>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter User Name" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender: </label><br><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="others" name="gender" value="Others">
            <label for="others">Others</label><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter State" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter Country" required><br><br>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="DevOps">DevOps</option>
                <option value="Computer Network">Computer Network</option>
                <option value="Design Analysis & Algorithm">Design Analysis & Algorithm</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Data Mining">Data Mining</option>
            </select><br><br>

            <input type="reset" id="reset" name="reset" value="Reset">
            <input type="submit" id="register" name="register" value="Register">
        </form>
    </center>
    <script>
        function validateForm(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault(); 
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
